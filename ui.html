<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Atom Camp, where learning meets adventure.">
    <meta name="keywords" content="Atom Camp, education, adventure, learning">
    <title>Atom Camp</title>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif; /* Ensure a fallback font */
        }
        #container {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Center items vertically */
            width: 100%;
            height: 50px; /* Set height with units */
            padding: 10px;
            background-color: #f0f0f0; /* Optional: Add a background color */
        }
        #animated-text {
            font-weight: bold;
            font-size: 60px;
            color: #008000;
            overflow: hidden;
            border-right: none;
            white-space: nowrap;
            animation: typing 4s steps(70, end) forwards;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @media (max-width: 768px) {
            #animated-text {
                font-size: 40px; /* Smaller font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div id="container" role="banner">
        <div id="animated-text" aria-label="Atom Camp Animation">Atom Camp.</div>
    </div>
</body>
</html>
